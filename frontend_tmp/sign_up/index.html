<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Sign up</h1><br>
    <div>
        <label for="">Username: </label>
        <input name="username" id="username" value=""> 
    </div>
    <div>
        <label for="">Password: </label>
        <input name="password" id="password" value=""> 
    </div>
    <div>
        <label for="">Confirm password: </label>
        <input name="confirm_password" id="confirm_password" value=""> 
    </div>
    <div>
        <label for="">Full Name: </label>
        <input name="full_name" id="full_name" value=""> 
    </div>
    <div>
        <label for="">Birthday: </label>
        <input name="birthday" id="birthday" value=""> 
    </div>
    <div>
        <label for="">Address: </label>
        <input name="address" id="address" value=""> 
    </div>
    <div>
        <input type="button" name="submit" value="Submit" onclick="signUp();"> 
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="../base.js"></script>
<script src="main.js"></script>
</html>
