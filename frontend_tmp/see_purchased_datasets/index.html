<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See purchased dataset(s)</title>
</head>
<body>
    <h1>See purchased dataset(s)</h1>
    <div>
        <label>Search: </label>
        <input id="keyword" value="">
        <input type="button" id="search" value="Search" onclick="searchByKeyword();">
    </div>
    <br>
    <div>
        <table id="cart_item_container">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Short description</th>
                    <th>Description</th>
                    <th>Picture</th>
                    <th>Preview</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="cart_item_container_body">

            </tbody>
        </table>
    </div>
    <div>
        <div>Page: <span id="page">1</span></div>
        <div>Size: <span id="size">5</span></div>
        <button onclick="prevPage();"><=</button>
        <button onclick="nextPage();">=></button>
    </div>
    
</body>
<style>
    table,
    th,
    td {
        border: 1px solid;
        padding: 10px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="../base.js"></script>
<script src="main.js"></script>
</html>
